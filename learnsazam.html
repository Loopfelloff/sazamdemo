<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sazamstyle.css">
</head>
<body>
    <div class="container">
        <audio src="" class="container-audio" controls></audio>
        <input type="file" accept="audio/*" class="container-input">
        <button class="container-button">Play</button>
        <input type="text" class="container-input-text" placeholder="enter your song name">
        <button class="offline-play">Offline Play</button>
        <button class="recordButton">Record (20 seconds)</button>
        <button class="playButton"> Play Recording </button>
        <button class="findSong">Find Song</button>
    </div>
    <canvas class="canvas"></canvas>
    <script src="sazamscript.js"></script>
</body>
</html>
